<div class="container mt-5">
    <h1>Loan Application Form</h1>
    <form>
        <div class="mb-3">
            <label for="loanName" class="form-label">Loan Name</label>
            <input type="text" class="form-control" id="loanName" name="loanName" required>
        </div>
        <div class="mb-3">
            <label for="fullName" class="form-label">Applicant Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required>
        </div>
        <div class="mb-3">
            <label for="loanAmount" class="form-label">Loan Amount</label>
            <input type="number" class="form-control" id="loanAmount" name="loanAmount" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="mb-3">
            <label for="tenure" class="form-label">Tenure</label>
            <input type="number" class="form-control" id="tenure" name="tenure" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="agreeTerms" name="agreeTerms" required>
            <label class="form-check-label" for="agreeTerms">I agree to all terms</label>
        </div>
        <button type="submit" class="btn btn-primary">Apply Now</button>
    </form>
</div>
